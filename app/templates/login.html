{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block section %}
    <div class="row justify-content-center mt-3">
        <div class="col-5">
            <div class="card">
                <h5 class="card-header text-center">Autenticação de Usuário</h5>
                <div class="card-body">
                    <form method="POST" action="/login">
                        <label for="formUsuario" class="card-title mt-2">Usuário:</label>
                        <input type="text" class="form-control" id="formUsuario" name="nickname" required>
                        <label for="formSenha" class="card-title mt-2">Senha:</label>
                        <input type="password" class="form-control" id="formSenha" name="senha" required>
                        <button type="submit" class="btn btn-success mt-2">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
