{% extends "base.html" %}

{% block title %} Cadastro de Pessoa {% endblock %}

{% if current_user.is_authenticated %}
    {% block menu %}
        <a class="navbar-brand text-white nav-link" href="/home">Home</a>
        <a class="navbar-brand text-white nav-link" href="/cadastro_pessoa">Cadastro</a>
        <a class="navbar-brand text-white nav-link" href="/listar_pessoas">Pessoas</a>
        <a class="navbar-brand text-white nav-link" href="/logout">Sair</a>
    {% endblock %}
{% endif %}

{% block section %}
<h2 class="text-md-center">Formul√°rio para cadastro de Pessoa</h2>
<hr>
<form action="/cadastro_pessoa" class="row g-3" method="POST">
    <div class="col-md-6">
        <label class="form-label" for="inputNome">Nome</label>
        <input class="form-control" id="inputNome" name="nome_pessoa" type="text">
    </div>
    <div class="col-md-6">
        <label class="form-label" for="inputCargo">Cargo</label>
        <input class="form-control" id="inputCargo" name="cargo_pessoa" type="text">
    </div>
    <div class="col-12">
        <label class="form-label" for="inputCongregacao">Congregacao</label>
        <input class="form-control" id="inputCongregacao" name="congregacao_pessoa" type="text">
    </div>
    <div class="col-6 mt-2">
        <label class="form-label" for="selectSexo">Selecione o sexo:</label>
        <select class="form-select" id="selectSexo" name="sexo_pessoa">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
    </div>
    <div class="col-6 mt-2">
        <label class="form-label" for="idade">Idade</label>
        <input class="form-control" id="idade" name="idade_pessoa" type="number">
    </div>
    <hr>
    <button class="btn btn-primary mt-2" type="submit">Cadastrar Pessoa</button>
</form>
{% endblock %}
